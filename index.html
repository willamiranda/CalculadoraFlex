<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora Flex</h1>
    </header>
    <div id="centralizar">
        <h2>Melhor Comprar: <span id="txtResposta"> </span></h2>
        <div id="respostaimg" class="imagemDeFundo">
        </div>
        <span>Valor da Gasolina:</span>
        <input type="number" id="valorGasolina" onkeyup="entradaValor()">
        <span>Valor do Alcool:</span>
        <input type="number" id="valorAlcool" onkeyup="entradaValor()">
        <br>
        <button id="btnCalcular" type="button" onclick="calcular()">Calcular</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
